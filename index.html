<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
    <script src="js/scripts.js"></script>
    <title>Guadiões da Qualidade</title>
</head>
<body>

    <div >
        <h1 id="titulo"> Cadastro de QA</h1>
        <p id="subtitulo">Preecha com suas informações</p>
        <br>
    </div>

        <form>
            <fieldset class="grupo">
              <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome"required>
                </div>
            </fieldset>


            <fieldset class="grupo">
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                    </div>

                    <div class="campo">
                        <label for="sobrenome">Telefone</label>
                        <input type="text" name="sobrenome" id="sobrenome"required>
                        </div>

            </fieldset>
              
          
            <div class="campo">
                <br>
                <label><strong> Qual desses você mais gosta de trabalhar?</strong></label>
                <label>
                <input type="radio" name="devweb" value="frontend" checked>Testes Manuais
                </label>
                <label> 
                <input type="radio" name="devweb" value="fullstack">Testes Automatizados
                </label>
                  <label> 
                <input type="radio" name="devweb" value="backend">Testes de Segurança</label>
                <label>
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                <option selected disable value="Selecione">Selecione</option>
                 <option>Júnior</option>
                 <option>Pleno</option>
                 <option>Senior</option>
                </select>
            </div> 

            <fieldset class="grupo">
                <div id="check"></div>
                    <label>
                    <strong> Selecione as linguagens que você já usou:</strong> 
                    </label><br>
                    <input type="checkbox" id="tecnologia1 " name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2 " name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3 " name="tecnologi3" value="Javascript">
                    <label for="tecnologia3">Javascript</label>
                    <input type="checkbox" id="tecnologia4 " name="tecnologi4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5 " name="tecnologia5" value="Python">
                    <label for="tecnologia5">Python</label>
                    <input type="checkbox" id="tecnologia6 " name="tecnologia6" value="C#">
                    <label for="tecnologia6">C#</label>
                    <input type="checkbox" id="tecnologia7 " name="tecnologia7" value="Java">
                    <label for="tecnologia7">Java</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label>Conte um pouco da usa experiência:</label>
                <textarea row="4" style="width: 16em" display="block" name="descricao" id="descricao" required maxlength="10" ></textarea>
                <button class="botao" type="submit" onsubmit="">Concluído</button>    
            </div> 
           
        </form>
       
</body>
</html>
